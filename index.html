<!DOCTYPE html>
<html lang="en">
<div id="container">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Lora&family=Old+Standard+TT&family=PT+Serif&family=Source+Serif+Pro&display=swap" rel="stylesheet">
        <title>Clarusway</title>
    </head>

    <body>
        <div id="container">
            <header>
                <h1>Clarusway Survey Form</h1>
                <h3>Thank you for taking the time to help us improve the platform</h3>
            </header>
            <main>
                <form action="">
                    <div class="info">
                        <label class="mlabel" for="name">Name <span>*</span></label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required />
                    </div>
                    <div class="info">
                        <label class="mlabel" for="surname">Surname <span>*</span></label>
                        <input type="text" name="surname" id="surname" placeholder="Enter your surname" required />
                    </div>
                    <div class="info">
                        <label class="mlabel" for="email">Email <span>*</span></label>
                        <input type="email" name="email" id="email" placeholder="user@clarusway.com" required />
                    </div>
                    <div class="info">
                        <label class="mlabel" for="role">Which option best describes your current role?</label>
                        <select name="current_role" id="current_role">
                            <option value="" name="current_role">Select current role</option>
                            <option value="fullstack_dev" name="current_role">
                                Full Stack Developer
                            </option>
                            <option value="frontend_dev" name="current_role">
                                Front End Developer
                            </option>
                            <option value="backend_dev" name="current_role">
                                Back End Developer
                            </option>
                            <option value="data_scientist" name="current_role">
                                Data Scientist
                            </option>
                            <option value="aws_devops_engineer" name="current_role">
                                AWS DevOps Engineer
                            </option>
                        </select>
                    </div>
                    <div class="info">
                        <label class="mlabel" for="">Would you recommend Clarusway to a friend?</label>

                        <ul>
                            <li>
                                <input type="radio" name="recommend" id="defYes" value="defYes" checked />
                                <label for="defYes">Definitely, Yes</label>
                            </li>
                            <li>
                                <input type="radio" name="recommend" id="mayBe" value="mayBe" />
                                <label for="mayBe">May be</label>
                            </li>
                            <li>
                                <input type="radio" name="recommend" id="notSure" value="notSure" />
                                <label for="notSure">Not sure</label>
                            </li>
                            <li>
                                <input type="radio" name="recommend" id="defNo" value="defNo" />
                                <label for="defNo">Definitely, Yes</label>
                            </li>
                        </ul>
                    </div>
                    <div class="info">
                        <label for="favFeature" class="mlabel">What is your favorite feature of Clarusway?
                        </label>
                        <select name="favFeature" id="favFeature">
                            <option value="">Select an option</option>
                            <option value="inClasses">In Class Sessions</option>
                            <option value="instructers">Instructers</option>
                            <option value="mentors">Mentors</option>
                            <option value="documents">Documents</option>
                            <option value="network">Network</option>
                        </select>
                    </div>
                    <div class="info">
                        <label class="mlabel" for="">What would you like to see improved? (Check all that apply)</label>
                        <ul>
                            <li>
                                <input type="checkbox" name="needtoImprove" id="fEnd" value="frontend" /><label
                                    for="fEnd"> Front-end Projects</label>
                            </li>
                            <li>
                                <input type="checkbox" name="needtoImprove" id="bEnd" value="backend" /><label
                                    for="bEnd"> Back-end Projects</label>
                            </li>
                            <li>
                                <input type="checkbox" name="needtoImprove" id="dScience" value="dataScience" /><label
                                    for="dScience"> Data Science</label>
                            </li>
                            <li>
                                <input type="checkbox" name="needtoImprove" id="addCourses"
                                    value="additionalCourses" /><label for="addCourses"> Additional Courses</label>
                            </li>
                        </ul>
                    </div>
                    <div class="info">
                        <label class="mlabel" for="comment">Any comments or suggestions?</label>
                        <textarea name="comment" id="comment" placeholder="Enter your comment here... Thanks for your time"></textarea>
                    </div>
                    <input id='submit' type="submit" value="Submit">
                </form>
            </main>
        </div>

    </body>

</html>
